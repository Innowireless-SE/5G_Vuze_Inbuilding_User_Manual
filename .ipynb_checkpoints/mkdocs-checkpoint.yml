site_name: 5G Vuze Inbuilding User Manual

markdown_extensions:
  - attr_list
  - md_in_html

plugins:
  - glightbox  # 이미지 줌아웃 



theme: 
    name: material # 테마 버전 
    logo: images/logo.png   #Jio 로고
    extra_css : 
        - theme/custom.css
    
    font:
      text: Roboto   
    
    palette:
      primary: cyan
      accent: deep purple
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


        
nav :
  - Introduction : index.md
  - Get Started :
        - Access  : pages/GetStarted/Access/Access.md
        - Register : pages/GetStarted/Register/Register.md
        - Log in : pages/GetStarted/Login/Login.md
        - Forget Password : pages/GetStarted/ForgetPassword/ForgetPassword.md
  
    
  - Progress View :
        - Dashborad  : pages/ProgressView/Dashborad/Dashborad.md
        - Building List(IBWAVE)  : pages/ProgressView/BuildingList_IBWAVE/BuildingList_IBWAVE.md
        - Building List(DAS)  : pages/ProgressView/BuildingList_DAS/BuildingList_DAS.md
        - Harmony List  : pages/ProgressView/HarmonyList/HarmonyList.md
        - Error Log List  : pages/ProgressView/ErrorLogList/ErrorLogList.md

    
  - IBWAVE :
        - Report List  : pages/IBWAVE/ReportList/IBWAVE_ReportList.md
        - Map  : pages/IBWAVE/Map/IBWAVE_Map.md
        - Brief View : pages/IBWAVE/BriefView/IBWAVE_BriefView.md

    
  - DAS :
        - Report List  : pages/DAS/ReportList/DAS_ReportList.md
        - Map  : pages/DAS/Map/DAS_Map.md
        - Brief View : pages/DAS/BriefView/DAS_BriefView.md

    
  - Monitoring : pages/Monitoring/Monitoring_Page.md

    
  - Setting :
        - Scenario  : pages/Setting/Scenario.md
        - FTP List  : pages/Setting/FTP_List.md

  - UserManagement : pages/UserManagement/UserManagement.md
  








        

